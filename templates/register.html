<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - キャリア・クエスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>新規登録</h1>

        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <h2>適性診断質問</h2>

            {% for i in range(1, 11) %}
            <div class="form-group">
                <p>質問{{ i }}: {{ questions[i-1] }}</p>
                <div class="radio-group">
                    <label><input type="radio" name="q{{ i }}" value="3" required> 非常にそう思う</label>
                    <label><input type="radio" name="q{{ i }}" value="2"> ややそう思う</label>
                    <label><input type="radio" name="q{{ i }}" value="1"> あまりそう思わない</label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="button">登録</button>
        </form>
    </div>
</body>

</html>
